<!-- MOC -->
<div ng-show="currentUser.userTypeID=='MOC'" class="row">
    <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="panel mini-box">
            <span class="box-icon bg-success">
                <i class="fa fa-ticket"></i>
            </span>
            <div class="box-info">
                <p class="size-h2">5</p>
                <p class="text-muted"><span data-i18n="Canjes de vendedor pendientes"></span></p>
            </div>
        </div>        
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="panel mini-box">
            <span class="box-icon bg-success">
                <i class="fa fa-money"></i>
            </span>
            <div class="box-info">
                <p class="size-h2">7</p>
                <p class="text-muted"><span data-i18n="Empresas esperando nota de credito"></span></p>
            </div>
        </div>        
    </div>
</div>
<!-- end MOC -->

<!-- Technician -->
<div ng-show="currentUser.userTypeID=='TEC'" class="row">
    <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="panel mini-box">
            <span class="box-icon bg-success">
                <i class="fa fa-ticket"></i>
            </span>
            <div class="box-info">
                <p class="size-h2">{{raffleCoupons}}</p>
                <p class="text-muted"><span data-i18n="Cupones en Rifa"></span></p>
            </div>
        </div>        
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="panel mini-box">
            <span class="box-icon bg-success">
                <i class="fa fa-money"></i>
            </span>
            <div class="box-info">
                <p class="size-h2">{{redeemableMoney | currency: currentUser.country.currency:0}}</p>
                <p class="text-muted"><span data-i18n="Dinero Por Canjear"></span></p>
            </div>
        </div>        
    </div>
</div>
<!-- end Technician -->

<!-- Seller -->
<div ng-show="currentUser.userTypeID=='DV' || currentUser.userTypeID=='DVC'" class="row">
    <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="panel mini-box">
            <span class="box-icon bg-success">
                <i class="fa fa-ticket"></i>
            </span>
            <div class="box-info">
                <p class="size-h2">{{raffleCoupons}}</p>
                <p class="text-muted"><span data-i18n="Cupones en Rifa"></span></p>
            </div>
        </div>        
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="panel mini-box">
            <span class="box-icon bg-success">
                <i class="fa fa-money"></i>
            </span>
            <div class="box-info">
                <p class="size-h2">{{redeemablePoints}}</p>
                <p class="text-muted"><span data-i18n="Puntos Por Canjear"></span></p>
            </div>
        </div>        
    </div>
</div>
<!-- End Seller -->

    <div class="panel panel-default" ng-show="(currentUser.userTypeID=='MA' || currentUser.userTypeID=='ADM' ||  currentUser.userTypeID=='MGC')">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Stock de Compresores</strong></div>
        <div class="panel-body">
            <div 
            donut-chart
            donut-data=donutData 
            donut-colors='["#60CD9B","#335EF9","#F931F9","#EFF91F","#49F93A","#66B5D7","#EEC95A","#E87352","#EE82EE","#6A5ACD","#FF8080","#00CED1","#FFA07A","#7FFFD4"]' />
        </div>

    <div ng-show="currentUser.userTypeID=='MA' || currentUser.userTypeID=='ADM' ||  currentUser.userTypeID=='MGC'" class="row">

            <div class="panel panel-default">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Progreso de Etiquetado</strong></div>
                <div class="panel-body text-center">
                    <div easypiechart options="labelingProgressPieChart.options" percent="labelingProgressPieChart.percent" class="easypiechart">

                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Progreso de ventas</strong></div>
                <div class="panel-body text-center">
                    <div easypiechart options="salesProgressPieChart.options" percent="salesProgressPieChart.percent" class="easypiechart">
                        <span class="pie-percent" ng-bind="salesProgressPieChart.percent"></span>
                    </div>
                </div>
            </div>            
        </div>
    </div>



    <div ng-show="currentUser.userTypeID=='ADM'" class="row">
