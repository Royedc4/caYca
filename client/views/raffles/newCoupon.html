<div class="page">

	<div class="panel panel-default" data-ng-controller="formConstraintsCtrl">
		<div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Registrar Cupón</strong></div>
		<div class="panel-body">
			<form name="form_constraints" class="form-validation" novalidate data-ng-submit="submitForm()">
				<div class="form-group">
					<label for="">Ingrese el codigo de seguridad: </label>
					<input  type="text"
					class="form-control"
					required
					data-ng-minlength=14
					data-ng-model="form.PIN"
					>
				</div>
				<button type="submit"
				class="btn btn-success"
				data-ng-disabled="!canSubmit()"
				>Procesar registro</button>
				<button class="btn btn-default"
				data-ng-disabled="!canRevert()"
				data-ng-click="revert()"
				>Limpiar Información</button>
				<div class="callout callout-info">
					<p>El Boton de procesar promocion estara disponible cuando se llenen todos los campos requeridos.</p>
					<p>El Boton de borrar estara disponible cuando algun campo este lleno.</p>
				</div>
			</form>
		</div>
	</div>

</div>
