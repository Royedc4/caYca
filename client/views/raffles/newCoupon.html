<section class="page-form-ele page" data-ng-controller="newCouponCtrl">

	<form id="serialsForm" name="serialsForm" class="form-validation" novalidate>

		<section class="panel panel-default">
			<div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Configuraci√≥n</strong></div>

			<div class="panel-body">
				<div class="row">
					<div class="col-md-3">
						<div class="input-group">
							<input type="number" class="form-control" ng-minlenght=0 ng-maxlenght=30 ng-model="quantity">
						</div>
					</div>
					<div class="col-md-9">
						<button ng-click="loadInputs()" class="btn btn-primary btn-block"><span class="fa fa-file-o"></span> Preparar Formulario</button>
					</div>
				</div>


			</div>	
		</section>

		<section class="panel panel-default">
			<div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Formulario de Tokens </strong></div>
			<div class="panel-body" >
				<div class="col-sm-4 form-group" ng-repeat="inp in inputs">
					<input 
					type="text"
					required
					ng-model="tokensito"
					ng-enter-tokens
					class="form-control input-warning initialism"
					ui-mask="****-****-****"
					name="input{{$index+1}}" id="input{{$index+1}}"
					>
				</div>

			</div>
		</section>

		<section class="panel panel-default">
			<div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Inscripcion de Tokens </strong></div>
			<div class="panel-body" >
				<button class="btn btn-default"
				data-ng-disabled="!canRevert()"
				data-ng-click="revert()"
				><span class="fa fa-eraser"></span> Limpiar Formulario</button>

				<button ng-show="currentUser.userTypeID=='ADM'" class='btn btn-danger' ng-click="roYTesting()"><span class="fa fa-user-secret"></span> Roy TesT</button>

				<button type="submit"
				class="btn btn-success"
				ng-click="confirmLabels()"
				data-ng-disabled="!canSubmit()"
				><span class="fa fa-database"></span> Inscribir Tokens</button>
				
				<div class="callout callout-info">
					<p>Los botones de Limpiar e Inscribir estaran disponibles cuando se ingresen todos los tokens.</p>
					<p>El Boton de borrar estara disponible cuando algun dato se haya ingresado.</p>
				</div>
			</div>
		</section>

	</form>

</section>
