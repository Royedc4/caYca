<div class="page">
				<section class="panel panel-default table-dynamic" data-ng-controller="formConstraintsCtrl">
					<div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span><span data-i18n="Listado de cupones registrados para la rifa"></span></strong></div>

					<div class="table-filters">
						<div class="row">
							<div class="col-sm-4 col-xs-6">
								<form>
									<input type="text"
									placeholder="buscar"
									class="form-control"
									data-ng-model="searchKeywords"
									data-ng-keyup="search()">
								</form>
							</div>
							<div class="col-sm-3 col-xs-6 filter-result-info">
								<span>
									Mostrando {{filteredSerials.length}}/{{serials.length}} registros
								</span>              
							</div>
						</div>
					</div>

					<table class="table table-bordered table-striped table-responsive">
						<thead>
							<tr>
								<th><div class="th">
									Numero Cupon
									<span class="glyphicon glyphicon-chevron-up"
									data-ng-click=" order('no') "
									data-ng-class="{active: row == 'no'}"></span>
									<span class="glyphicon glyphicon-chevron-down"
									data-ng-click=" order('-no') "
									data-ng-class="{active: row == '-no'}"></span>
								</div></th>
								<th><div class="th">
									Rifa
									<span class="glyphicon glyphicon-chevron-up"
									data-ng-click=" order('serialID') "
									data-ng-class="{active: row == 'serialID'}"></span>
									<span class="glyphicon glyphicon-chevron-down"
									data-ng-click=" order('-serialID') "
									data-ng-class="{active: row == '-serialID'}"></span>
								</div></th>
								<th><div class="th">
									Fecha
									<span class="glyphicon glyphicon-chevron-up"
									data-ng-click=" order('compressorID') "
									data-ng-class="{active: row == 'compressorID'}"></span>
									<span class="glyphicon glyphicon-chevron-down"
									data-ng-click=" order('-compressorID') "
									data-ng-class="{active: row == '-compressorID'}"></span>
								</div></th>
							</tr>
						</thead>
						<tbody>
							<tr data-ng-repeat="serial in currentPageSerials">
								<td>{{serial.no}}</td>
								<td>{{serial.serialID}}</td>
								<td>{{serial.compressorID}}</td>
							</tr>
						</tbody>
					</table>

					<footer class="table-footer">
						<div class="row">
							<div class="col-md-6 page-num-info">
								<span>
									Mostrar 
									<select data-ng-model="numPerPage"
									data-ng-options="num for num in numPerPageOpt"
									data-ng-change="onNumPerPageChange()">
								</select> 
								registros por pagina
							</span>
						</div>
						<div class="col-md-6 text-right pagination-container">
							<pagination class="pagination-sm"
							page="currentPage"
							total-items="filteredSerials.length"
							max-size="4"
							on-select-page="select(page)"
							items-per-page="numPerPage"
							rotate="false"
							boundary-links="true"></pagination>
						</div>
					</div>

				</footer>
			</section>
</div>
