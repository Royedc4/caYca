<section class="page-form-ele page" data-ng-controller="technicianCtrl">

	<form id="tokensRedeemForm" name="tokensRedeemForm" class="form-validation" novalidate>	

		<section class="panel panel-box">
			<div class="panel-left panel-item bg-reverse">
				<p class="size-h1">369</p>
				<p class="text-muted">Puntos para canjeos</p>
			</div>
			<div class="panel-right panel-item bg-success">
				<i class="fa fa-shopping-cart text-huge"></i>
			</div>
		</section>

		<section class="panel panel-default">
			<div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Cantidad de tokens a registrar</strong></div>

			<div class="panel-body text-center">
				<div class="col-sm-3 form-group">
					<input type="text" id="idTechnician" class="form-control" data-min=0 ng-minlenght=8 ng-maxlenght=11 ng-model="idTechnician" placeholder="Cedula Tecnico">
				</div>
				<div class="col-sm-3 form-group">
					<input type="number" id="quantity" class="form-control" ng-minlenght=0 ng-maxlenght=30 ng-model="quantity" placeholder="Cantidad de Tokens">
				</div>

				<div class="col-sm-6 form-group">
					<button ng-click="loadInputs()" class="btn btn-primary btn-block"><span class="fa fa-file-o"></span> Preparar Formulario</button>
				</div>
			</div>	
		</section>

		<section class="panel panel-default">
			<div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Formulario de Tokens </strong></div>
			<div class="panel-body" >
				<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 form-group" ng-repeat="inp in inputs">
					<input 
					type="text"
					required
					ng-maxlength=14
					ng-minlength=14
					ng-model="tokensito"
					ng-raffle-tokens-tabs="input{{$index+2}}"
					class="form-control input-warning initialism"
					name="input{{$index+1}}" id="input{{$index+1}}">
				</div>

			</div>
		</section>

		<section class="panel panel-default">
			<div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Inscripcion de Tokens </strong></div>
			<div class="panel-body" >

				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 form-group">
					<button class="btn btn-default btn-block"
					data-ng-disabled="!canRevert()"
					data-ng-click="revert()"
					><span class="fa fa-eraser"></span> Borrar Tokens</button>
				</div>

				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 form-group">					
					<button type="submit"
					id="registerToken4rafffleButton"
					class="btn btn-success btn-block"
					ng-click="registerToken4raffle()"
					data-ng-disabled="!canSubmit()"
					><span class="fa fa-database"></span> Inscribir Tokens</button>
				</div>

				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
					<button ng-show="currentUser.userTypeID=='ADM'" class='btn btn-danger btn-block' ng-click="roYTesting()"><span class="fa fa-user-secret"></span> Roy TesT</button>
				</div>

			</div>
		</section>

	</form>

</section>
