<div class="page-signin" data-ng-controller="LoginCtrl">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="#/">{{main.brand}}</a>
            </section>
        </div>
    </div>

    <div class="signin-body">
        <div class="container">
            <div class="form-container">

                <form name="form_Login" class="form-horizontal form-validation" ng-submit="login()">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email"
                                class="form-control"
                                placeholder="Correo Electronico"
                                ng-model="credentials.email"
                                required
                                >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password"
                                class="form-control"
                                placeholder="Contraseña"
                                ng-model="credentials.password"
                                data-ng-minlength="8"
                                required
                                >
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <!-- <a href="#/" class="btn btn-primary btn-lg btn-block" ng-click="login()">Log in</a> -->
                            <button data-ng-disabled="!canSubmit()" class="btn btn-primary btn-lg btn-block"
                            >Iniciar Sesión</button>
                        </div>

                    </fieldset>
                </form>

                <section>
                    <p class="text-center"><a href="#/pages/forgot">Olvidaste tu contraseña?</a></p>
                    <p class="text-center text-muted text-small">No tienes una cuenta aún? <a href="#/pages/signup"> Solicita una aquí</a></p>
                </section>
                
            </div>
        </div>
    </div>

</div>
