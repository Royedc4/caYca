<div class="page" data-ng-controller="listTechniciansCtrl">
	<section class="panel panel-default table-dynamic">
		<div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span><span data-i18n=" Listado de vendedores"></span></strong></div>

		<div ng-show="technicians.length==0 && loadStatus" class="callout callout-danger">
			<h4>No se encontraron tecnicos</h4>
			<p>Los tecnicos se registran por si mismos. </a></p>
		</div>

		<div ng-show="technicians.length>=1">

			<div class="table-filters">
				<div class="row">
					<div class="col-sm-4 col-xs-6">
						<form>
							<input type="text"
							placeholder="buscar"
							id="searchKeywords"
							class="form-control"
							data-ng-model="searchKeywords"
							data-ng-keyup="search()" />
						</form>
					</div>
					<div class="col-sm-3 col-xs-6 filter-result-info">
						<span>
							Mostrando {{filteredTechnicians.length}}/{{technicians.length}} registros
						</span>              
					</div>
				</div>
			</div>

			<table ng-table="techniciansTable" class="table table-bordered table-striped table-responsive">
				<thead>
					<tr>
						<th><div class="th">
							Cedula
							<span id="orderIDsellerUP" class="glyphicon glyphicon-chevron-up"
							data-ng-click=" order('ID') "
							data-ng-class="{active: row == 'ID'}"></span>
							<span class="glyphicon glyphicon-chevron-down"
							data-ng-click=" order('-ID') "
							data-ng-class="{active: row == '-ID'}"></span>
						</div></th>
						<th><div class="th">
							Nombre
							<span class="glyphicon glyphicon-chevron-up"
							data-ng-click=" order('fullName') "
							data-ng-class="{active: row == 'fullName'}"></span>
							<span class="glyphicon glyphicon-chevron-down"
							data-ng-click=" order('-fullName') "
							data-ng-class="{active: row == '-fullName'}"></span>
						</div></th>
						<th><div class="th">
							Email
							<span class="glyphicon glyphicon-chevron-up"
							data-ng-click=" order('email') "
							data-ng-class="{active: row == 'email'}"></span>
							<span class="glyphicon glyphicon-chevron-down"
							data-ng-click=" order('-email') "
							data-ng-class="{active: row == '-email'}"></span>
						</div></th>
						<th><div class="th">
							Ciudad
							<span class="glyphicon glyphicon-chevron-up"
							data-ng-click=" order('city') "
							data-ng-class="{active: row == 'city'}"></span>
							<span class="glyphicon glyphicon-chevron-down"
							data-ng-click=" order('-city') "
							data-ng-class="{active: row == '-city'}"></span>
						</div></th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="technician in currentPageTechnicians">
						<td>{{technician.ID}}</td>
						<td>{{technician.fullName}}</td>
						<td>{{technician.email}}</td>
						<td>{{technician.city}}</td>
					</tr>
				</tbody>
			</table>

			<footer class="table-footer">
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 page-num-info">
						<span>
							Mostrar 
							<select id="selectNumPerPage" data-ng-model="numPerPage"
							data-ng-options="num for num in numPerPageOpt"
							data-ng-change="onNumPerPageChange()">
						</select> 
						registros por pagina
					</span>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right pagination-container">
					<pagination class="pagination-sm"
					page="currentPage"
					total-items="filteredTechnicians.length"
					max-size="4"
					on-select-page="select(page)"
					items-per-page="numPerPage"
					rotate="false"
					boundary-links="true"></pagination>
				</div>
			</div>

		</footer>
	</div>
</section>
</div>
