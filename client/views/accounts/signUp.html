<div class="page-signup">

	<div class="signin-header">
		<div class="container text-center">
			<section class="logo">
				<a href="#/">{{main.brand}}</a>
			</section>
		</div>
	</div>

	<div class="signup-body">
		<div class="container">
			<div class="form-container">

				<section>
					<form name="form_NewAccount" class="form-horizontal form-validation" data-ng-submit="submitForm()">
						<!-- city Select -->
						<div class="form-group text-center">
							<div class="select-group">
								<span class="ui-select">
									<select ng-model="user.citySelected" ng-options="city.name for city in cities" required>
										<option value="">- Seleccione la ciudad-</option>
									</select>
								</span> 
							</div>
						</div>
						<!-- end city Select -->

						<div class="form-group">
							<div class="input-group input-group-lg">
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-user"></span>
								</span>
								<input  type="text"
								class="form-control"
								placeholder="Nombre Completo"
								data-ng-model="user.fullName"
								popover="Su nombre debe ser completo."
								popover-trigger="focus"
								required
								data-ng-minlength="7"
								data-ng-maxlength="40">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group input-group-lg">
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-envelope"></span>
								</span>
								<input type="email"
								class="form-control"
								placeholder="Correo Electronico"
								data-ng-model="user.email"
								required>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group input-group-lg">
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-map-marker"></span>
								</span>
								<input type="text"
								class="form-control"
								placeholder="DirecciÃ³n"
								data-ng-model="user.address"
								required>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group input-group-lg">
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-phone-alt"></span>
								</span>
								<input type="tel"
								class="form-control"
								placeholder="Telefono Hogar"
								data-ng-model="user.phone"
								required>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group input-group-lg">
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-phone"></span>
								</span>
								<input type="tel"
								class="form-control"
								placeholder="Telefono celular"
								data-ng-model="user.celphone"
								required>
							</div>
						</div>


						<div class="form-group">
							<p class="text-muted text-small">Haciendo click en registrarme aceptas los <a href="javascript:;">terminos, condiciones</a> y <a href="javascript:;">la politica de privacidad</a></p>
							<div class="divider"></div>
							<a href="#/" class="btn btn-primary btn-block btn-lg">Registrarme</a>
						</div>

					</form>
				</section>

				<section>
					<p class="text-center text-muted">Ya tienes una cuenta? <a href="#/pages/signin" >Inicia sesion ahora!</a></p>
				</section>

			</div>
		</div>
	</div>
</div>
